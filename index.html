<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <h3>Dashboard</h3>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Message</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div id="hero">
        <div id="banner">
            <a>&#128269</a>
            <input type="text" name="search">
            <a>&#128276</a>
            <img src="" alt="profilepic">
            <div>Alex Hallett</div>
            <div id="hi">Hi There,</div>
            <div id="name">Alex Hallett (@alex)</div>
            <button class="topbutton">New</button>
            <button class="topbutton">Upload</button>
            <button class="topbutton">Share</button>
        </div>
        <div id="main">
            <div id="cardscontainer">My Projects
                <div class="cards">Card 1</div>
                <div class="cards">Card 2</div>
                <div class="cards">Card 3</div>
                <div class="cards">Card 4</div>
                <div class="cards">Card 5</div>
                <div class="cards">Card 6</div>
            </div>
            <div id="announce">Announcements
                <div class="cards"></div>
            </div>
            <div id="trend">Trending
                <div class="cards"></div>
            </div>
        </div>
    </div>
</body>
</html>
