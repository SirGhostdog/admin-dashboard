<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <h3>Dashboard</h3>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Message</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div id="hero">
        <div id="banner">
            <div id="topbanner">
                <div id="searchbar">
                    <a id="search">&#128269</a>
                    <input type="text" name="search">
                </div>
                <div id="notif">
                    <a id="bell">&#128276</a>
                    <div><img src="" alt="profilepic"> Alex Hallett</div>
                </div>
            </div>
            <div id="bottombanner">
                <div id="greet">
                    <div id="hi">Hi There,</div>
                    <div id="name">Alex Hallett (@alex)</div>
                </div>
                <div id="topbut">
                    <button class="topbutton">New</button>
                    <button class="topbutton">Upload</button>
                    <button class="topbutton">Share</button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="cardscontainer">
                <div class="cards" id="maincards">Card 1</div>
                <div class="cards" id="maincards">Card 2</div>
                <div class="cards" id="maincards">Card 3</div>
                <div class="cards" id="maincards">Card 4</div>
                <div class="cards" id="maincards">Card 5</div>
                <div class="cards" id="maincards">Card 6</div>
            </div>
            <div id="sidecards">
                <div class="cards" id="side">Announcements
                </div>
                <div class="cards" id="side">Trending
                </div>
            </div>
        </div>
    </div>
</body>
</html>
